<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <title>Google!</title>
</head>
<body>
    <header>
        <div class="center">
            <img src="./assets/img/google.jpg" alt="google">
        </div>
    </header>

    <section>
        <div class="center">
            <table width="90%">
                <tbody>
                    <tr>
                        <td style="background-color:#EEEEEE;" colspan="3">
                            <div class="center">
                                    Search the web using Google!
                                    <br />
                                    <input type="text" name="q" value size="40">
                                    <br />
                                    <input type="submit" name="q" value="Google Search">
                                    <input type="submit" name="sa" value="I'm feeling lucky">
                                    <br />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td width="37%" style="background-color:#7EE5DA;">
                            <div class="center">
                                    Special Searches
                                    <br />
                                    <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/stanford">
                                    Stanford Search</a>
                                    <br />
                                    <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/linux">
                                    Linux Search</a>
                                    <br />
                            </div>
                        </td>
                        <td style="background-color:#70CCC2;">
                            <div class="center font-size-13">
                                    <a href="help.html">Help!</a>
                                    <br />
                                    <a href="about.html">About Google!</a>
                                    <br />
                                    <a href="company.html">Company Info</a>
                                    <br />
                                    <a href="stickers.html">Google! Logos</a>
                                    <br />
                            </div>
                        </td>
                        <td style="background-color:#62B3AA; align:right">
                            <div class="center font-size-13">
                                    Get Google!
                                    <br />
                                    updates monthly: 
                                    <br />
                                    <input type="hidden" name="listname" value="google-friends">
                                    <input type="text" name="emailaddr" value="your e-mail">
                                    <br />
                                    <input type="submit" name="SubmitAction" value="Subscribe">
                                    &nbsp;&nbsp;
                                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">
                                    Archive</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <p></p>
    <footer>
        <div class="center font-size-13">
            Copyright Â©1998 Google Inc.
        </div>
    </footer>

</body>
</html>
